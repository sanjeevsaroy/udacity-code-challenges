<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Challenge 26.12</title>
    <link rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="https://d1qb2nb5cznatu.cloudfront.net/startups/i/207838-0acc9fe1415da7909fe4732e5fd2e4cd-medium_jpg.jpg?buster=1368482991" alt="Logo">
      <h2>Mobify</h2>
    </header>
    <!-- MAIN -->
    <div class="main">
      <!-- Jumbotron -->
      <div class="jumbotron">
        <!-- Background Image -->
        <div class="background-image">
          <img src="https://images.unsplash.com/photo-1482304651556-cb27a6fb596a?auto=format&fit=crop&w=1303&q=80" alt="">
        </div>
        <!-- Blue filter -->
        <div class="background-filter"></div>
        <!-- Overlaying Text -->
        <h1>
          SHOPPING<br>
          HAPPENS<br>
          HERE
        </h1>
        <!-- Block at the bottom -->
        <div class="bottom-block">
          <div class="text">
            <h3>Find Us at eTall<br>East August 10-13</h3>
            <h4>Boston Sheraton, Booth #331</h4>
          </div>
        </div>
      </div>
      <!-- Register Form -->
      <div class="register-form-block">
        <div class="register-form">
          <!-- header -->
          <h3 class="form-header">Register now for your complimentary 30 minute mobile strategy session:</h3>
          <!-- Form -->
          <form class="" action="index.html" method="post">
            <div class="input">
              <label for="first-name">First name</label>
              <input id="first-name" type="text" name="" value="">
            </div>
            <div class="input">
              <label for="last-name">Last name</label>
              <input id="last-name" type="text" name="" value="">
            </div>
            <div class="input">
              <label for="email-add">Work email address</label>
              <input id="email-add" type="text" name="" value="">
            </div>
            <div class="input">
              <label for="company-name">Company name</label>
              <input id="company-name" type="text" name="" value="">
            </div>
            <div class="input">
              <label for="phone-num">Direct phone number</label>
              <input id="phone-num" type="text" name="" value="">
            </div>
            <!-- Register Button -->
            <input class="btn-register" type="submit" name="register" value="BOOK A FREE STRATEGY SESSION NOW">
          </form>
        </div>
      </div>
      <div class="clients">
        <div class="client-images">  
          <img src="https://secure.surveymonkey.com/_resources/26096/36296096/8cab0463-0d07-4633-99f5-68118c0bc27f.jpg" alt="Crocs Logo">
          <img src="http://static.garmincdn.com/shared/de/_images/images/logos/GARMIN_Logo_sw.jpg" alt="Garmin Logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Burlington_Coat_Factory_Logo.svg/1280px-Burlington_Coat_Factory_Logo.svg.png" alt="Burlington Logo">
          <img src="http://beyondthecontract.com/wp-content/uploads/2016/12/Chewy-logo-web.png" alt="Chewy Logo">
        </div>
      </div>
    </div>

  </body>
</html>
